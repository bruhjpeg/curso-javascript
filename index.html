<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- styles -->
    <link rel="stylesheet" href="estilos/projetoIMC/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- scripts -->
    <script src="projetos/projetoIMC.js" defer></script>
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>

    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input type="number" name="weight" id="weight" placeholder="60" />
          </div>

          <div class="input-wrapper">
            <label for="height">Altura (m)</label>
            <input type="number" name="" id="height" placeholder="165" />
          </div>

          <button type="submit">Calcular IMC</button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">Seu IMC é de 28</h2>
        <button class="close">
          <img src="img/x.png" alt="imagem para fechar o popup" />
        </button>
      </div>
    </div>
  </body>
</html>
